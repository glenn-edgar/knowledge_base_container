# --- TCP MQTT ---
listener 1883
allow_anonymous true           # set to false + password_file for auth

# --- WebSockets MQTT ---
listener 9001
protocol websockets
# Optional: serve a tiny static folder for quick tests (index.html, etc.)
# http_dir /mosquitto/www

# --- RAM-only: disable disk persistence ---
persistence false
autosave_interval 0

# --- In-RAM queue tuning ---
memory_limit 256 M
max_inflight_messages 20
max_queued_messages 1000
queue_qos0_messages true

# (Optionally) cap message size, etc.
# message_size_limit 1048576
